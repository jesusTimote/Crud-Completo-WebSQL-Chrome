<body>
    <div class="container">
        <div class="col-12 mt-5">
            <a href="Producto.html" class="btn btn-dark">
                <i class="fa fa-angle-left px-2"></i>Back
            </a>
        </div>
        <h2 class="Titulo">REGISTRO CATEGORIA</h2>

        <form class="row" id="formulario">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="id" class="form-label">CODIGO :</label>
                    <input type="text" class="form-control" id="id" />
                </div>
            </div>
            <div class="col-md-5">
                <label for="nombre" class="form-label">NOMBRE :</label>
                <input type="text" class="form-control" id="nombre" />
            </div>

            <div class="col-md-5">
                <label for="categoria" class="form-label">CATEGORIA :</label>
                <select class="form-select" aria-label="Default select example" id="categoria">
                    <option selected>Seleccione Categoria</option>
                    <option value="BEBIDA">BEBIDA</option>
                    <option value="LACTEOS">LACTEOS</option>
                    <option value="CERVEZA">CERVEZA</option>
                    <option value="CONGELADO">CONGELADO</option>
                    <option value="VERDURAS">VERDURAS</option>
                    <option value="ABARROTES">ABARROTES</option>
                </select>
            </div>
            <div class="row mb-3 mt-4">
                <div class="col-md-6">
                    <label for="descrpcion" class="form-label">DESCRIPCCION :</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="Save">Save</button>
                <button type="button" id="Actualiza" class="btn btn-primary" style="visibility: hidden">
                    Actualiza
                </button>
            </div>
        </form>

        <div class="content-tabla mt-5">
            <!-- <a class="btn btn-info mt-3" href="index.html">GO BACK</a> -->
            <h2 class="titulo-tabla">Listado Usuario</h2>

            <table id="example" class="table table-dark table-striped table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <th>NÂ°</th>
                        <th>Codigo</th>
                        <th>NOMBRE</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCCION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
